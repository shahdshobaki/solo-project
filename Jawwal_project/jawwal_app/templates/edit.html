<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Booking</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'edit.css' %}">
</head>

<body>
    <a href="/welcome" class="go-back">Go Back</a>
    <div class="container">
        <div class="header">
            <h1>Edit Booking</h1>
        </div>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Mobile Number</th>
                    <th>Visit Reason</th>
                    <th>Visit Date</th>
                    <th>Visit Time</th>
                    <th>Showroom Name</th>
                    <th>Showroom City</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                
                <tr>
                  
                    <td>{{ book.mobile }}</td>
                    <td>{{ book.reason }}</td>
                    <td>{{ book.start_date }}</td>
                    <td>{{ book.time }}</td>
                    <td>{{ book.showroom_name }}</td>
                    <td>{{ book.city }}</td>
                    <td>
                        <a href="/updated/{{ user.id }}">Edit</a>

                        <br>
                        <form action="/delete" method="post" class="d-inline">
                            {% csrf_token %}
                              <input type="hidden" name="id_appointment" value="{{book.id}}">
                              <input type="submit" value="Delete" class="btn btn-sm btn-danger">
                          </form>
                    </td>
                </tr>
                  
            </tbody>
        </table>
    </div>

    
</body>
</html>
