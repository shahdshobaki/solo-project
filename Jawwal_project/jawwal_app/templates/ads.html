<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Banners</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .banner-container {
            position: relative;
            width: 100%;
            overflow: hidden;
            background-color: #f8f9fa;
            height: 200px;
        }
        .banner-slide {
            position: absolute;
            display: flex;
            width: 100%;
            height: 100%;
            transition: transform 1s ease-in-out;
        }
        .banner-slide img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="banner-container">
        <div class="banner-slide">
            <img src="{% static 'transfer2.jpg' %}" alt="app_logo" class="img-fluid mb-3">
            <img src="https://via.placeholder.com/1200x200?text=Banner+2" alt="Banner 2">
            <img src="https://via.placeholder.com/1200x200?text=Banner+3" alt="Banner 3">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const slides = document.querySelector('.banner-slide');
            const slideCount = slides.children.length;
            let index = 0;

            function moveToNextSlide() {
                index = (index + 1) % slideCount;
                const offset = -index * 100;
                slides.style.transform = `translateX(${offset}%)`;
            }

            setInterval(moveToNextSlide, 3000);
        });
    </script>
</body>
</html>
